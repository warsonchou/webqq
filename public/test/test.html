<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Emoji Test</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../jquery.emoji.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('.comment').each(function(i, d){
          $(d).emoji();
        });
      });
    </script>
</head>
<body>
    <h1>Emoji Test</h1>
    <p>This is jQuery Emoji Plugin's Test.</p>
    <div id="comments">
        <div class="comment">
            <p>awesome! :+1::+1::+1::+1::+1::+1::+1::+1::+1:</p>
        </div>
        <div class="comment">
            <p>:smile: nice~</p>
            <p>:smile: nice~</p>
        </div>
        <div class="comment">
            <p>welcome! :ok_woman:</p>
        </div>
    </div>
</body>
</html>
